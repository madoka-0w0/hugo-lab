# -- Multilingual Configuration --
# defaultContentLanguage = "ja" はメインの hugo.toml で設定済み。
# 英語版は /en/ プレフィックスでアクセス。
# コンテンツ分離方式: content/ (ja) / content.en/ (en)

[ja]
  languageName = "日本語"
  languageCode = "ja"
  weight       = 1
  title        = "まど研究室"
  contentDir   = "content"

[en]
  languageName = "English"
  languageCode = "en"
  weight       = 2
  title        = "Mado Lab"
  contentDir   = "content.en"
