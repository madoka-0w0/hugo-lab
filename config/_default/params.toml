# -- Theme Parameters --
# Congo テーマのオプション設定。
# https://jpanther.github.io/congo/docs/configuration/#theme-parameters

# カラースキーム: ocean（#0055A4 系の青）を暫定使用。
# カスタムカラー（#0055A4）への切り替えは T-05（レイアウト基盤）で実施。
colorScheme          = "ocean"
defaultAppearance    = "light"  # 研究室サイトはライト固定
autoSwitchAppearance = true

enableSearch           = true
enableCodeCopy         = true
enableImageLazyLoading = true
enableImageWebp        = true
enableQuicklink        = true

fingerprintAlgorithm = "sha256"

# Google Analytics GA4
# Measurement ID は本番デプロイ後に設定する。
# analytics.html partial で hugo.Environment == "production" のときのみ有効化。
# ga4_id = "G-XXXXXXXXXX"

[header]
  # hamburger: モバイルでハンバーガーメニューに切り替わるレスポンシブヘッダー
  layout    = "hamburger"
  showTitle = true

[footer]
  showCopyright          = true
  showThemeAttribution   = false  # "Powered by Congo" 表示を非表示
  showAppearanceSwitcher = false
  showScrollToTop        = true

[homepage]
  # custom: _index.md に直接 HTML/shortcode でセクションを組む方式（T-06 で実装）
  layout      = "custom"
  showRecent  = true
  recentLimit = 5

[article]
  showDate            = true
  showDateUpdated     = false
  showAuthor          = false
  showReadingTime     = false
  showWordCount       = false
  showTableOfContents = true
  showBreadcrumbs     = true
  showDraftLabel      = true
  showEdit            = false
  showHeadingAnchors  = true
  showPagination      = true

[list]
  showSummary    = true
  groupByYear    = true
  paginationWidth = 1

[sitemap]
  excludedKinds = ["taxonomy", "term"]

[verification]
